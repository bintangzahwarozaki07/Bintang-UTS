  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="galeri.css">
</head>
<body>

  <header>

  <div class="toolbar">
    <input type="text" id="search" placeholder="Cari foto..." onkeyup="searchPhotos()">
    <select id="kategori" onchange="filterKategori()">

  </main>


  <footer>
    <p>&copy; 2025 Galeri dump | Bintang Zahwa Rozaki ‚ù§Ô∏è </p>
  </footer>

  <script>
    function searchPhotos() {
      const input = document.getElementById('search').value.toLowerCase();
      const photos = document.querySelectorAll('.photo');
      photos.forEach(photo => {
        const alt = photo.querySelector('img').alt.toLowerCase();
        photo.style.display = alt.includes(input) ? '' : 'none';
      });
    }

    function filterKategori() {
      const kategori = document.getElementById('kategori').value;
      const photos = document.querySelectorAll('.photo');
      photos.forEach(photo => {
        if (kategori === 'all' || photo.dataset.kategori === kategori) {
          photo.style.display = '';
        } else {
          photo.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
